<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>German Gender Game</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f8fa;
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            padding: 32px 18px 18px 18px;
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 18px;
            letter-spacing: 2px;
            color: #17223b;
        }
        #word {
            font-size: 2.4em;
            font-weight: bold;
            color: #3a506b;
            margin: 30px 0 28px 0;
            letter-spacing: 1px;
        }
        .answer-btn {
            padding: 14px 36px;
            font-size: 1.2em;
            margin: 0 14px 8px 14px;
            border: none;
            border-radius: 8px;
            background: #5bc0be;
            color: #fff;
            transition: background 0.2s, transform 0.1s;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(91,192,190,0.05);
        }
        .answer-btn:hover:not(:disabled) {
            background: #3aafa9;
            transform: translateY(-2px) scale(1.04);
        }
        .answer-btn:disabled {
            background: #e0e0e0;
            color: #c0c0c0;
            cursor: not-allowed;
        }
        #result {
            margin: 24px 0 10px 0;
            font-weight: bold;
            font-size: 1.2em;
            min-height: 30px;
        }
        #round-message {
            margin: 18px 0 12px 0;
            font-size: 1.2em;
            color: #ff9800;
            font-weight: bold;
            animation: pop-in 0.6s;
        }
        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.8);}
            60% { opacity: 1; transform: scale(1.1);}
            100% { opacity: 1; transform: scale(1);}
        }
        #next {
            margin-top: 10px;
            padding: 10px 34px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: #17223b;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        #next:hover:not(:disabled) {
            background: #222a43;
        }
        #next:disabled {
            background: #e0e0e0;
            color: #c0c0c0;
            cursor: not-allowed;
        }
        #status {
            color: #e84855;
            margin-bottom: 12px;
        }
        #counter {
            margin-bottom: 12px;
            color: #17223b;
            font-size: 1.1em;
            letter-spacing: 1px;
            font-weight: 600;
        }
        #summary {
            margin: 0 auto 22px auto;
            width: 100%;
            max-width: 440px;
            display: none;
            text-align: left;
        }
        #summary-title {
            text-align: center;
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #3a506b;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 1em;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
            color: #17223b;
        }
        tr.correct {
            background: #e6ffe6;
        }
        tr.incorrect {
            background: #ffeaea;
        }
        #nextRoundBtn {
            margin: 18px auto 0 auto;
            display: block;
            padding: 12px 36px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: #24b47e;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        #nextRoundBtn:hover {
            background: #20956a;
        }
        @media (max-width: 600px) {
            .container { max-width: 99vw; }
            table, th, td { font-size: 0.96em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>German Gender Game</h1>
        <div id="status"></div>
        <div id="counter"></div>
        <div id="game" style="display:none;">
            <div id="round-message" style="display:none;"></div>
            <div id="word"></div>
            <div>
                <button class="answer-btn" onclick="guess('der')">der</button>
                <button class="answer-btn" onclick="guess('die')">die</button>
                <button class="answer-btn" onclick="guess('das')">das</button>
            </div>
            <div id="result"></div>
            <button id="next" onclick="nextWord()" style="display:none;">Next</button>
        </div>
        <div id="summary">
            <div id="summary-title">Round Summary</div>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Word</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="nextRoundBtn" onclick="startNextRound()">Next Round</button>
        </div>
    </div>
    <script>
        let nouns = [];
        let current = null;
        let roundWords = [];
        let roundIndex = 0;
        let QUESTIONS_PER_ROUND = 20;
        let answers = [];
        let lastWord = null;

        function showStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function showGame(show = true) {
            document.getElementById('game').style.display = show ? "" : "none";
        }

        function showSummary(show = true) {
            document.getElementById('summary').style.display = show ? "" : "none";
        }

        function showRoundMessage(show = true) {
            const msg = document.getElementById('round-message');
            if (show) {
                msg.textContent = "üéâ You finished a round!";
                msg.style.display = "";
            } else {
                msg.style.display = "none";
            }
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                showSummary ? "" : `Question: ${roundIndex + 1} / ${roundWords.length}`;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function guess(gender) {
            if (!current) return;
            const result = document.getElementById('result');
            let isCorrect = (gender === current.gender);
            if (isCorrect) {
                result.textContent = "Correct! ‚úÖ";
                result.style.color = "#24b47e";
            } else {
                result.textContent = `Wrong! ‚ùå Correct answer: ${current.gender}`;
                result.style.color = "#e84855";
            }
            answers.push({
                word: current.word,
                yourAnswer: gender,
                correctAnswer: current.gender,
                isCorrect: isCorrect
            });
            document.getElementById('next').style.display = "";
            Array.from(document.getElementsByClassName('answer-btn')).forEach(btn => btn.disabled = true);
        }

        function nextWord() {
            showRoundMessage(false);

            // End of round
            if (roundIndex >= roundWords.length) {
                showGame(false);
                showSummary(true);
                createSummaryTable();
                return;
            }

            displayWordAndReset();
        }

        function displayWordAndReset() {
            current = roundWords[roundIndex++];
            document.getElementById('word').textContent = current.word;
            document.getElementById('result').textContent = "";
            document.getElementById('next').style.display = "none";
            Array.from(document.getElementsByClassName('answer-btn')).forEach(btn => btn.disabled = false);
            updateCounter();
        }

        function startNewRound() {
            let pool = nouns.slice();
            shuffle(pool);
            roundWords = pool.slice(0, Math.min(QUESTIONS_PER_ROUND, pool.length));
            roundIndex = 0;
            answers = [];
        }

        function createSummaryTable() {
            const tbody = document.querySelector("#summary-table tbody");
            tbody.innerHTML = "";
            let correctCount = 0;
            answers.forEach((item, idx) => {
                const tr = document.createElement("tr");
                tr.className = item.isCorrect ? "correct" : "incorrect";
                if(item.isCorrect) correctCount++;
                tr.innerHTML = `
                    <td>${idx + 1}</td>
                    <td>${item.word}</td>
                    <td>${item.yourAnswer}${item.isCorrect ? " ‚úÖ" : " ‚ùå"}</td>
                    <td>${item.correctAnswer}</td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('summary-title').textContent =
                `Round Summary ‚Äî Score: ${correctCount} / ${answers.length}`;
        }

        function startNextRound() {
            showSummary(false);
            showGame(true);
            startNewRound();
            displayWordAndReset();
        }

        // Load nouns.json (or use inline data for local testing)
        fetch('nouns.json')
            .then(response => {
                if (!response.ok) throw new Error("Could not fetch nouns.json");
                return response.json();
            })
            .then(data => {
                nouns = data;
                if (!Array.isArray(nouns) || nouns.length === 0) {
                    showStatus("No nouns found in nouns.json.");
                    return;
                }
                showStatus("");
                startNewRound();
                showGame(true);
                showSummary(false);
                displayWordAndReset();
            })
            .catch(err => {
                showStatus("Could not load nouns.");
                console.error(err);
            });
    </script>
</body>
</html>
