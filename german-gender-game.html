<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>German Gender Game</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f8fa;
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 18px;
            letter-spacing: 2px;
            color: #17223b;
        }
        #word {
            font-size: 2.4em;
            font-weight: bold;
            color: #3a506b;
            margin: 30px 0 28px 0;
            letter-spacing: 1px;
        }
        .answer-btn {
            padding: 14px 36px;
            font-size: 1.2em;
            margin: 0 14px;
            border: none;
            border-radius: 8px;
            background: #5bc0be;
            color: #fff;
            transition: background 0.2s, transform 0.1s;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(91,192,190,0.05);
        }
        .answer-btn:hover:not(:disabled) {
            background: #3aafa9;
            transform: translateY(-2px) scale(1.04);
        }
        .answer-btn:disabled {
            background: #e0e0e0;
            color: #c0c0c0;
            cursor: not-allowed;
        }
        #result {
            margin: 24px 0 10px 0;
            font-weight: bold;
            font-size: 1.2em;
            min-height: 30px;
        }
        #round-message {
            margin: 18px 0 12px 0;
            font-size: 1.2em;
            color: #ff9800;
            font-weight: bold;
            animation: pop-in 0.6s;
        }
        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.8);}
            60% { opacity: 1; transform: scale(1.1);}
            100% { opacity: 1; transform: scale(1);}
        }
        #next {
            margin-top: 10px;
            padding: 10px 34px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: #17223b;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        #next:hover:not(:disabled) {
            background: #222a43;
        }
        #next:disabled {
            background: #e0e0e0;
            color: #c0c0c0;
            cursor: not-allowed;
        }
        #status {
            color: #e84855;
            margin-bottom: 12px;
        }
        #counter {
            margin-bottom: 12px;
            color: #17223b;
            font-size: 1.1em;
            letter-spacing: 1px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>German Gender Game</h1>
        <div id="status"></div>
        <div id="counter"></div>
        <div id="game" style="display:none;">
            <div id="round-message" style="display:none;"></div>
            <div id="word"></div>
            <div>
                <button class="answer-btn" onclick="guess('der')">der</button>
                <button class="answer-btn" onclick="guess('die')">die</button>
                <button class="answer-btn" onclick="guess('das')">das</button>
            </div>
            <div id="result"></div>
            <button id="next" onclick="nextWord()" style="display:none;">Next</button>
        </div>
    </div>
    <script>
        let nouns = [];
        let current = null;
        let roundWords = [];
        let roundIndex = 0;
        let questionCount = 0;
        const QUESTIONS_PER_ROUND = 20;

        function showStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function showGame(show = true) {
            document.getElementById('game').style.display = show ? "" : "none";
        }

        function showRoundMessage(show = true) {
            const msg = document.getElementById('round-message');
            if (show) {
                msg.textContent = "ðŸŽ‰ You finished a round!";
                msg.style.display = "";
            } else {
                msg.style.display = "none";
            }
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                `Question: ${roundIndex} / ${roundWords.length}`;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function guess(gender) {
            if (!current) return;
            const result = document.getElementById('result');
            if (gender === current.gender) {
                result.textContent = "Correct! âœ…";
                result.style.color = "#24b47e";
            } else {
                result.textContent = `Wrong! âŒ Correct answer: ${current.gender}`;
                result.style.color = "#e84855";
            }
            document.getElementById('next').style.display = "";
            Array.from(document.getElementsByClassName('answer-btn')).forEach(btn => btn.disabled = true);
        }

        function nextWord() {
            showRoundMessage(false);

            // If finished with this round's words, start a new round
            if (roundIndex >= roundWords.length) {
                showRoundMessage(true);
                setTimeout(() => {
                    startNewRound();
                    showRoundMessage(false);
                    displayWordAndReset();
                }, 1500); // Show message for 1.5 seconds
                return;
            }

            displayWordAndReset();
        }

        function displayWordAndReset() {
            current = roundWords[roundIndex++];
            document.getElementById('word').textContent = current.word;
            document.getElementById('result').textContent = "";
            document.getElementById('next').style.display = "none";
            Array.from(document.getElementsByClassName('answer-btn')).forEach(btn => btn.disabled = false);
            updateCounter();
        }

        function startNewRound() {
            // Make a fresh array of indices, shuffle, then pick the first 20 (or all if <20)
            let pool = nouns.slice();
            shuffle(pool);
            roundWords = pool.slice(0, Math.min(QUESTIONS_PER_ROUND, pool.length));
            roundIndex = 0;
        }

        // Load nouns.json
        fetch('nouns.json')
            .then(response => {
                if (!response.ok) throw new Error("Could not fetch nouns.json");
                return response.json();
            })
            .then(data => {
                nouns = data;
                if (!Array.isArray(nouns) || nouns.length === 0) {
                    showStatus("No nouns found in nouns.json.");
                    return;
                }
                showStatus("");
                showGame(true);
                startNewRound();
                displayWordAndReset();
            })
            .catch(err => {
                showStatus("Could not load nouns.");
                console.error(err);
            });
    </script>
</body>
</html>
